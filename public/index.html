<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What To Do?</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <div class="container">
   <body ng-app="todo">
    <div ng-controller="MainCtrl as main">
      <h1 class="header">Don't forget to:</h1>
      <div class="todos">
        <div class="todo" ng-repeat="todo in main.todos">
          <div>
          <p>Todo: {{todo.description}}</p>
          <p>Done?: {{todo.done}}</p>
          <p>Created at: {{todo.createdAt | date:'short' }}</p>
          <div class="nav">
              <button  id="edit-button" class="btn btn-primary btn-sm" ng-click="main.setTodoToEdit(todo); main.startEditing()">Edit</button>
              <button  class="btn btn-primary btn-sm" ng-click="main.deleteTodo(todo._id)">&#10006</button>
            </div>
          </div>
        </div>
      </div>

      <div class="nav" ng-hide="main.isCreating || main.isEditing">
          <button  class="btn btn-primary btn-sm" ng-click="main.startCreating()">Add Todo!</button>

      </div>

        <div ng-show="main.isCreating" class="form">
          <form ng-submit="main.addTodo(newTodo)">
      <div>
        <label for="description">Description</label>
        <input type="text" ng-model="newTodo.description">
      </div>
      <div>
        <label for="done">done?</label>
        <input type="checkbox" ng-model="newTodo.done" value="true" checked>
      </div>
      <button  class="btn btn-primary btn-sm" id="add-todo" type="submit">Add Todo!</button>
    </form>
    <button  class="btn btn-primary btn-sm" ng-click="main.reset(newTodo)">reset</button>
  </div>

  <div ng-show="main.isEditing" class="edit-form">
    <form ng-submit="main.editTodo(main.editedTodo)" action="#">
      <div>
        <label for="description">Description</label>
        <input type="text" ng-model="main.editedTodo.description">
      </div>
      <div>
        <label for="done">done?</label>
        <input type="checkbox" ng-model="main.editedTodo.done" value="true" checked>
      </div>
      <button  class="btn btn-primary btn-sm" type="submit">Edit Todo!</button>
     </form>
   </div>
 </div>
</div>
  </body>
</html>
